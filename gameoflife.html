<head>
    <title>Conway's Game of Life</title>
    <link href="//netdna.bootstrapcdn.com/bootswatch/3.1.1/superhero/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Conway's Game of Life</h1>
    <hr>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-8 col-sm-push-2" id="main"></div>
            <div class="col-xs-2 col-sm-pull-8" id="leaderboard">
                <h2>Leaderboard</h2>
                {{> leaderboard }}
            </div>
            <div class="col-sm-2" id="controls">
                {{> player_controls }}
                <div class="pull-right btn btn-success" id="start">Start</div><div class="clearfix"></div>
                <div class="pull-right btn btn-warning" id="newPlayer">New Player</div><div class="clearfix"></div>
                <div class="pull-right btn btn-danger" id="reset">Reset Board</div>
                <div class="pull-right btn btn-info" id="facebook"><i class="fa fa-facebook"></i> Post to Facebook</div>
                <a class="pull-right btn btn-default" href="http://en.wikipedia.org/wiki/Conway's_Game_of_Life" target="_blank">Rules</a> 
                <a class="pull-right btn btn-info" href="http://github.com/ramseydsilva/life" target="_blank">Source</a> <br/><br/>
                <a class="clearfix pull-right text-warning" href="http://ramseydsilva.com" target="_blank">Created by Ramsey D'silva</a>
            </div>
        </div>
    </div>

    <div id="fb-root"></div>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '494609810639206',
          status     : true,
          xfbml      : true
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/all.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-38947225-3', 'ramseydsilva.com');
      ga('send', 'pageview');

    </script>

</body>

<template name="leaderboard">
    {{#each players }}
        {{ name }}: {{ score }}
        <br/>
    {{/each}}
</template>

<template name="player_controls">
    <h2 class="text-right pull-right">Score: <span id="score">{{ player.score }}</span></h2>
    <div class="form-group clearfix">
        <input class="form-control" type="text" value={{ player.name }} />
    </div>
</template>
